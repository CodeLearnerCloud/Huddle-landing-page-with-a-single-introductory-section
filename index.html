<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Huddle landing page with single introductory section</title>

	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/3eb0f30a40.js" crossorigin="anonymous">

	</script>
</head>

<body>
	<main>
		<div>
			<img class="logo" src="./images/logo.svg" alt="">
    </div> <!-- end of logo  -->

    <div class="container">
      <div><img class="img" src="./images/illustration-mockups.svg" alt=""></div>
      <div class="desc">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </div> <!-- end of container -->


    <div class="icon-section">
      <a href="https://fontawesome.com/" class="a">
        <i class="icon fab fa-facebook-f"></i>
      </a>
      <a href="https://fontawesome.com/" class="a">
        <i class="icon fab fa-twitter"></i>
      </a>
      <a href="https://fontawesome.com/" class="a">
        <i class="icon fab fa-instagram"></i>
      </a>
    </div> <!-- end of icon -->
  </main>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/CodeLearnerCloud">CodeLearnerCloud</a>.
    </div>
  </footer>
</body>
</html>
